name: DeployTest
on:
  push:
    branches:
    - linux

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Making files executable
      run: |
        chmod 777 bs_headless
        chmod 777 ciTest
        chmod 777 config.py
    - name: Start the test
      run: |
        ./ciTest
